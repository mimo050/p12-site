<div class="container">
  <h2>Sign In</h2>
  <form class="card" onsubmit="return fakeAuth(event)">
    <label class="label">Email</label>
    <input class="input" required type="email" name="email"/>
    <label class="label">Password</label>
    <input class="input" required type="password" name="password"/>
    <div style="display:flex;gap:10px;margin-top:12px">
      <button class="btn" type="submit">Sign In</button>
      <a class="btn secondary" href="/Account/SignUp.html">Create account</a>
    </div>
  </form>
</div>

<div class="footer container">
  <div style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px">
